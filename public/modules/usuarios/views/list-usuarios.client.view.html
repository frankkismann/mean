<section data-ng-controller="UsuariosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Usuarios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="usuario in usuarios" data-ng-href="#!/usuarios/{{usuario._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="usuario.created | date:'medium'"></span>
                by
                <span data-ng-bind="usuario.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="usuario.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!usuarios.$resolved || usuarios.length">
        No Usuarios yet, why don't you <a href="/#!/usuarios/create">create one</a>?
    </div>
    <div>
       {{jnMi_json.strSaludo}}
    </div>
</section>
